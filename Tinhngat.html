<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính ngày trong tháng </title>
</head>
<body>
<h1> Kiểm tra số ngày trong tháng </h1>
<lable> Nhập vào ngày cần tính :</lable>
<input type="number" id="month">
<button onclick="Tinhday()"> Kiểm Tra </button>
<br>
<br>

<p id="result">Đây là chỗ hiển thị kết quả</p>
<script>
    function Tinhday(){
        let Shownow = document.getElementById("month").value
        if (Shownow ===""){
            document.getElementById("result").innerText = "Vui lòng nhập thông tin trước khi kiểm tra kết quả"
            return
        }
   Shownow=parseInt(Shownow)
        switch (Shownow) {
            case 1:
                case 3 :
                    case 5 :

                        case 7 :
                            case 8:
                                case 10 :
            case 12 :
                document.getElementById("result").innerHTML = "Tháng "+ Shownow+ " có 31 ngày "

                break;
            case 4 :
            case 6:
            case 9:
            case 11 :
                document.getElementById("result").innerHTML =   "Tháng "+ Shownow+ " có 30 ngày "

                break;
            case 2:
                document.getElementById("result").innerHTML =  " Tháng  " + Shownow + " có 28 ngày "

                break;
            default:
                document.getElementById("result").innerHTML =  "Nhập số tháng chưa hợp lệ "

                break;

        }
    }




</script>




</body>
</html>
