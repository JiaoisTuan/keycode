<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhSo = parseFloat(prompt("Nhập doanh số"));
    let hoaHong;

    if (doanhSo >= 100000000) {
        hoaHong = doanhSo * 0.1;
    } else if (doanhSo >= 50000000) {
        hoaHong = doanhSo * 0.07;
    } else {
        hoaHong = doanhSo * 0.05;
    }

    alert("Hoa hồng nhận được: " + hoaHong);
</script>

</body>
</html>
