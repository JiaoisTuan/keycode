<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kt = parseFloat(prompt("Điểm kiểm tra"));
    let gk = parseFloat(prompt("Điểm giữa kỳ"));
    let ck = parseFloat(prompt("Điểm cuối kỳ"));

    let dtb = (kt + gk*2 + ck*3) / 6;

    if (dtb >= 8) {
        alert("Học lực Giỏi");
    } else if (dtb >= 6.5) {
        alert("Học lực Khá");
    } else if (dtb >= 5) {
        alert("Học lực Trung bình");
    } else {
        alert("Học lực Yếu");
    }
</script>


</body>
</html>
